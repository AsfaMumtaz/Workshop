<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>

    <style>
        body {
          font-family: "Comic Sans MS", "Comic Sans", cursive;
          min-height: 100vh;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(
            135deg,
            #ff9a9e,
            #fad0c4,
            #fbc2eb,
            #a6c1ee
          );
          animation: bgMove 10s ease infinite;
          background-size: 400% 400%;
        }

        @keyframes bgMove {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .card {
          background: white;
          padding: 2rem 3rem;
          border-radius: 20px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
          text-align: center;
          transform: rotate(-1deg);
        }

        h1 {
          margin-top: 0;
          font-size: 2.5rem;
        }

        #status {
          font-size: 1.3rem;
          margin-top: 1rem;
          transition: all 0.3s ease;
        }

        .success {
          color: #2ecc71;
          animation: happyBounce 0.6s ease;
        }

        .error {
          color: #e74c3c;
          animation: sadShake 0.4s ease;
        }

        @keyframes happyBounce {
          0%   { transform: scale(0.9); }
          50%  { transform: scale(1.1); }
          100% { transform: scale(1); }
        }

        @keyframes sadShake {
          0%   { transform: translateX(0); }
          25%  { transform: translateX(-5px); }
          50%  { transform: translateX(5px); }
          75%  { transform: translateX(-5px); }
          100% { transform: translateX(0); }
        }
    </style>
</head>

<body>
<div class="card">
    <h1>üåç Hello world</h1>
    <p id="status">üîå Poking the backend...</p>
</div>

<script>
    fetch("http://simple-backend:3000/api")
      .then(response => response.json())
      .then(data => {
          const status = document.getElementById("status");
          status.textContent = `üéâ Yay. Hello, ${data.username}!`;
          status.className = "success";
      })
      .catch(error => {
          const status = document.getElementById("status");
          status.textContent = "üíÄ Oh no. I can‚Äôt reach the backend.";
          status.className = "error";
          console.error(error);
      });

</script>
</body>
</html>
